<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Default credential search engine for various services">
	<meta name="keywords" content="muztaihdultanim, hacking, pentesting, bugbounty, default credentials">
	<meta name="author" content="muztaihdultanim">

	<link rel="stylesheet" href="style.css">

	<title>CredHalt - Search</title>
</head>
<body class="color-no-search">		
	<div class="container">
		
		<div class="search">
			<div class="header">
				<h1>CredHalt</h1>
				<p>Curated List Of Default Credentials</p>
			</div>
		
			<div class="query">
				<form class="searchForm" action="#">
					<input type="text" class="search" placeholder="ENTER SEARCH TERM" autocomplete="false" autofocus>
				</form>

			</div>

			<div class="results">
				<br>
				<div class="noResults">
					<h2>No Results Found</h2>
				</div>
				<div class="results-table">
					
					<table class="results">
						<thead>
							<tr>
								<td width="33%">
									Product/Vendor	
								</td>
								<td width="33%">
									Username
								</td>
								<td>
									Password
								</td>
							</tr>
						</thead>
						<tbody class="results">
				
						</tbody>
					</table>
				</div>
			</div>

            <div class="sponsor">
              </div>
		</div>

		
		<div class="footer">
			<br>
			
			Original PoC: <a href="https://ippsec.rocks">@ippsec</a>, <br />
			Redesigned by: <a href="https://twitter.com/TheMuztahidul">@TheMuztahidul</a> <br />
			
			<br>
		</div>
	</div>

	<script src="logic.js"></script>
</body>

</html>
